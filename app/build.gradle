apply plugin: 'com.android.application'
repositories {
    mavenCentral()

    repositories {
        maven { url 'https://dl.bintray.com/drummer-aidan/maven' }
        maven { url "https://jitpack.io" }
        maven { url "https://maven.google.com" }
    }
}

