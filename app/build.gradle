dependencies {
    compile files('libs/parcelgen.jar')  // Can't find for maven/gradle
    compile 'com.google.code.gson:gson:2.8.1'
    compile 'com.google.maps.android:android-maps-utils:0.3.4'
    compile 'com.google.guava:guava:20.0'
    compile 'com.google.android.gms:play-services-analytics:8.3.0'
    compile 'com.google.android.gms:play-services-location:8.3.0'
    compile 'com.google.android.gms:play-services-maps:8.3.0'
    compile 'com.android.support:appcompat-v7:24.1.0'
    compile 'com.android.support:support-v4:24.1.0'
    compile 'com.android.support:cardview-v7:24.1.0'
    compile 'com.afollestad.material-dialogs:core:0.8.6.2' // https://github.com/afollestad/material-dialogs
    compile 'com.afollestad.material-dialogs:commons:0.8.6.2'
}

android {
    buildToolsVersion "26.0.0"

    sourceSets {
        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
    defaultConfig {
        versionName "1.5.1beta1"
        versionCode 38
        minSdkVersion 11
        compileSdkVersion 26
        targetSdkVersion 26

        useLibrary 'org.apache.http.legacy'
    }
}
